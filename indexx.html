<div class = "buttons">
    <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
    <button id="myButton" onclick="changeButtonText()">No</button>

  <script>
    let clickCount = 0;

    function changeButtonText() {
      clickCount++;

      if (clickCount === 1) {
        document.getElementById("myButton").innerText = "Are you sure?";
      } else if (clickCount === 2) {
        document.getElementById("myButton").innerText = "I'm asking again nicely!";
      } else if (clickCount === 3) {
        document.getElementById("myButton").innerText = "Oops! You have no other option.";
    } else if (clickCount === 4) {
        // Remove the button after the third click
        document.getElementById("myButton").remove();
      }
    }
  </script>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }
    </script>
